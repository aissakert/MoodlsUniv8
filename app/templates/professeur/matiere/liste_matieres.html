{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h1 class="h3 mb-2 text-primary">LISTE DE VOS MATIERES</h1>
            </div>
            <div class="card-body">
                    <div class="col-xl">
                      <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                          <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                 <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">LISTE DE VOS MATIERES</div>
                                    <div class="list-group">
                                        {% for matiere in matieres %}
                                        <a href="{{url_for('profmatieres.accueilMatiere', id=matiere.id)}}">
                                          <button type="button" class="list-group-item list-group-item-action">
                                              {{matiere.label_matiere}}
                                          </button></a>
                                        {% endfor %}
                                    </div>
                                  </div>
                            <div class="col-auto">
                              <i class="fas fa-calendar fa-2x text-gray-300"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
{% endblock %}
