{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if add_cours %}
        Add Cours
    {% else %}
        Edit Cours
    {% endif %}
{% endblock %}
{% block body %}
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3">

                    {% if add_cours %}
                        <center><h1 class="h3 mb-2 text-gray-800">ADD COURS</h1></center>
                    {% else %}
                        <center><h1 class="h3 mb-2 text-gray-800">EDIT COURS</h1></center>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="center">
                     {{ wtf.quick_form(form) }}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
